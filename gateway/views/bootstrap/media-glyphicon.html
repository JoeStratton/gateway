{% comment %}
	this is a bootstrap media element
	@param glyphicon	icon to display in media element
	@param heading		heading for the media element
	@param body			body of text for the media element
{% endcomment %}

<div class="media">
	<h2 class="pull-left" href="#">
		<span class="glyphicon {{ glyphicon }}"></span>
	</h2>
	<div class="media-body">
		<h4 class="media-heading">{{ heading }}</h4>
		{{ body }}
	</div>
</div>
