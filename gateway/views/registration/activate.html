{% extends "layout/base.html" %}
{% load i18n %}

{% block main %}

{% if account %}

	<div class="alert alert-success">
		<strong>
			{% trans "Account successfully activated" %}
		</strong>
	</div>
	
{% else %}

	<div class="alert alert-danger">{% trans "Account activation failed" %}</div>

{% endif %}

{% endblock %}
